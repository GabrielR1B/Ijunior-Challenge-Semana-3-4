<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 86%, 30%); }
  </style>
</head>
<body>
  <div class="main-container">
  <div class="card-container">
  <div class="card-front">
    <img src="./assets/bg-card-front.png" alt="Frente do cartão" class="card-img" />
    <img src="./assets/card-logo.svg" alt="Logo do cartão" class="card-logo" />
    <div class="card-number">
      <p id="display-number">0000 0000 0000 0000</p>
    </div>
    <div class="card-name">
      <p id="display-name">Jane Appleseed</p>
    </div>
    <div class="card-expiry">
      <p><span id="display-month">00</span>/<span id="display-year">00</span></p>
    </div>
  </div>

  <div  class="card-back">
    <img src="./assets/bg-card-back.png" alt="Verso do cartão" class="card-img" />
    <div class="card-cvc">
      <p id="display-cvc">000</p>
    </div>
  </div>
  </div>
  <div class = "container-left">
  <div class="form-container">
    <form id="card-form" class="card-form">
  <div class="input-group-a">
    <label for="card-name">Cardholder Name</label>
    <input type="text" id="card-name" placeholder="e.g. Jane Appleseed" required />
     <p class="error-message" id="card-name-error"></p>
  </div>
  <div class="input-group-a">
    <label for="card-number">Card Number</label>
    <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 4567" required />
    <p class="error-message" id="card-number-error"></p>
  </div>
  <div class="input-group-b">
    <label for="expiry-date">Exp.Date (MM/YY)</label>
   <div class="exp-date-box">
    <input type="text" id="exp-month" name="exp-month" placeholder="MM" maxlength="2" required />
    <input type="text" id="exp-year" name="exp-year" placeholder="YY" maxlength="2" required />
  </div>
   <p  class="error-message" id="expiry-error"></p>
  </div>

  <div class="input-group-b">
    <label for="cvc">CVC</label>
    <input type="text" id="card-cvc" placeholder="e.g. 123" required />
    <p  class="error-message" id="cvc-error"></p>
  </div>

  <button type="submit" class="confirm-button">Confirm</button>
</form>
  </div>
  <div class="thank-you-container" id="thank-you-container">
    <img src="./assets/icon-complete.svg" alt="Icone de confirmação" />
    <h1>THANK YOU!</h1>
    <p>We've added your card details</p>
    <button  class = "continue-button "id="continue-button">Continue</button>
  </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
